 <div class="main-container">
  <div class="accounts">
    <h1 class="header">Reset password<span class="dot">.</span></h1>
    <h1 class="text">
      Set a <span class="span">new password</span> here, and login again.
    </h1>
    <form class="form" [formGroup]="rForm" (ngSubmit)="Login()">
           <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail1"
          placeholder="Enter email">
        <div class="alert" *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [type]="hidePassword? 'password': 'text'"  class="form-control" formControlName="Password" id="exampleInputPassword1" placeholder="Password">
        <div class="showPassword" (click)="hidePassword = !hidePassword">
          <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" [type]="hidePassword? 'password': 'text'"  class="form-control" formControlName="ConfirmPassword" id="exampleInputPassword1" placeholder="Password">
        <div class="showPassword" (click)="hidePassword = !hidePassword">
          <div class="alert" *ngIf="!rForm.controls['ConfirmPassword'].valid && rForm.controls['ConfirmPassword'].touched ">
            Password is required
          </div>
          <i *ngIf="hidePassword" class="pi pi-eye-slash"></i>
          <i *ngIf="!hidePassword" class="pi pi-eye"></i>
        </div>
      </div>
      <div class="col-1-of-2">
        <div class="form-group">
          <input type="submit" value="Reset password" class="btn" [disabled]="!rForm.valid" />
        </div>
        <div class="form-group forgot">
          <a routerLink="/sign-in" class="">Cancel</a>
        </div>
      </div>
      <div class="col-1-of-2 cta">
        <h1>
          Don't have an account?
        </h1>
        <a routerLink="/sign-up" class="btn btn-border">Sign up here</a>
      </div>
    </form>
  </div>
</div>

<div class="home-loading" *ngIf="this.loading$| async as loading">
  <img class="logo" src="assets/images/white-icon.png" alt="">
  <h1>Signing you in, please wait</h1>
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
