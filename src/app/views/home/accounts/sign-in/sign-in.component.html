<div class="container">
  <div class="sign-in-background">
  </div>
   <div class="sign-in-section">
    <div class="portal col-1-of-2">
      <img src="assets/images/icons/portal.svg" alt="portal image">
      <h1>client portal</h1>
    </div>
    <h1 class="access">Access your account.</h1>
    <form class="form" [formGroup]="rForm" (ngSubmit)="Login()">
      <div class="group">
        <input type="text" autofocus formControlName="Email" />
        <label>Email</label>
        <div class="alert" *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
          Email is required
        </div>
      </div>
      <div class="group">
        <input type="password" [type]="hidePassword? 'password': 'text'" formControlName="Password" />
        <label>Password</label>
        <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
          Password is required
        </div>
        <div class="showPassword" (click)="hidePassword = !hidePassword">
          <i *ngIf="hidePassword" class="pi pi-eye-slash"></i>
          <i *ngIf="!hidePassword" class="pi pi-eye"></i>
        </div>
      </div>
      <div class="cta col-1-of-2">
        <div class="group">
          <input type="submit" value="Sign me in" class="btn login-btn" [disabled]="!rForm.valid" />
        </div>
        <div class="group forgot-password">
          <a routerLink="/forgot-password" class="">Forgot password</a>
        </div>
      </div>
      <div class="sign-up col-1-of-2">
        <h1>
          Don't have an account?
        </h1>
        <a routerLink="/sign-up" class="btn btn-border">Sign up here</a>
      </div>
    </form>

  </div>
</div>



<div class="home-loading" *ngIf="this.loading$| async as loading">
  <img class="logo" src="assets/images/white-icon.png" alt="">
  <h1>Signing you in, please wait</h1>
  <div class="lds-ellipsis">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>

<div class="wrong-password">
  <h1>The username or password is incorrect</h1>
</div>
