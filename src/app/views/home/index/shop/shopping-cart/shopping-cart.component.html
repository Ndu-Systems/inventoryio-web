<div class="container" *ngIf="sale$ | async as sale">
  <div class="banner" style="background-image: url('../../../../../assets/shop/shop.png');">
    <div class="banner-body">
      <h1 class="heading">{{welocme}}</h1>
    </div>
  </div>
  <div class="content">
    <div class="check-out">
      <button class="action-btn  hover-shadow" (click)="back(item)"><i class="pi pi-shopping-cart"></i> Back to
        shoping</button>
    </div>

    <div class="col-1-2">
      <div class="sale-sammary">
        <h1>Shopping Cart</h1>
        <div>
          <div class=" col-1-5">
            <div class="head">Product details</div>
            <div class="head"></div>
            <div class="head">Quantity</div>
            <div class="head">Price</div>
            <div class="head">Total</div>
          </div>
          <div class="sale-item col-1-5" *ngFor="let item of sale.items">
            <div class="row image">
              <img [src]="item.image" alt="" *ngIf="item.image" />
              <img src="assets/images/placeholder.png" *ngIf="!item.image" alt="" />
            </div>

            <div class="row name">
              <h3>
                {{item.name}}
              </h3>
              <div class="remove">
                <button (click)="removeItem(item)">Remove</button>
              </div>
            </div>


            <div class="row quantity">
              <div class="col clicks" (click)="reduce(item)">
                <i class="pi pi-minus"></i>
              </div>
              <div  class="col">
                <input type="text" [(ngModel)]="item.quantity" (blur)="blur(item)"> </div>
              <div  class="col clicks" (click)="add(item)">
                <i class="pi pi-plus"></i>
              </div>
              <!-- <div class="count">
                <div class="qnty">

                  <div class="input">
                    <input type="text" pInputText pKeyFilter="int" [(ngModel)]="item.quantity" (blur)="blur(item)">
                  </div>

                  <div class="btns">
                    <button class="add hover-shadow" (click)="add(item)">
                      <i class="pi pi-plus"></i>
                    </button>
                    <button class="reduce hover-shadow" (click)="reduce(item)">
                      <i class="pi pi-minus"></i>
                    </button>

                  </div>
                </div>
              </div> -->
            </div>

            <div class="row price">
              <h3>
                {{item.subTotal| currency:'R'}}
              </h3>
            </div>

            <div class="row total">
              <h3>
                {{item.subTotal| currency:'R'}}
              </h3>
            </div>



          </div>
        </div>

      </div>
      
      <div class="sammary-totals">
        <div class="shipping">
          <h3>
            Shipping
          </h3>
          <app-shipping></app-shipping>
        </div>
        
        <div class="sell total">
          <h4>
            {{sale?.total | currency:'R'}}
            <span>Total</span>
          </h4>

        </div>

        <div class="list-filters">
          <div class="add">
            <button class="btn" (click)="onSubmit()">Save order</button>
          </div>
          <div class="add">
            <button class="btn btn-warn" (click)="clear()">Clear form</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<title>
  {{welocme}}
</title>
