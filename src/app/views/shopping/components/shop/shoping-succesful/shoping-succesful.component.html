<div class="main">
  <div class="modal">

    <div class="head">
      <h1>
        Your order was created successfully
      </h1>
      <p>
        {{thankyou}}
      </p>
    </div>
    <div class="order" *ngIf="order$ | async as order;">
      <h3>
        Your order summary
      </h3>
      <div class="items">
        <div class="cards">
          <div class="items">
            <span *ngFor="let item of order.Products">

              <div class="item">
                <div class="image">
                  <img [src]="item.Images[0].Url" alt="" *ngIf="item.Images" />
                  <img src="assets/images/placeholder.png" *ngIf="!item.Images" alt="" />
                </div>

                <div class="data">
                  <span class="value">{{item.ProductName}}</span>
                  <!-- <span class="label"> Product Name</span> -->
                  <span class="label"> {{item.Options | formatOptions}}</span>

                </div>

                <div class="data">
                  <span class="value"> {{item.Quantity}} x {{item.UnitPrice  | currency:'R'}} <br></span>
                  <span class="label"> QNTY x Price</span>
                </div>

                <div class="data">
                  <span class="value"> {{item.subTotal  | currency:'R'}} <br></span>
                  <span class="label"> Total</span>
                </div>
              </div>
            </span>

            <div class="item spaccing">
              <div class="data">
                <span class="value total">
                  Total:{{order.Total | currency:'R'}}
                </span>
                <span class="value tax">
                  <!-- Tax paid {{companyTax * 100}}%: {{total*companyTax | currency:'R'}} -->
                </span>
              </div>
            </div>

          </div>



        </div>
        <div class="seller">
          <div class="check-out">
            <button class="action-btn  hover-shadow grey" (click)="back()"> Back to shoping</button>
            <button class="action-btn  hover-shadow " (click)="print(order)"><i class="pi pi-download"></i> Get invoice & pay</button>
          </div>
          <div class="icon">
  
          </div>
          <!-- <div class="detais">
            <b>Company:</b> {{order.Company.Name}} <br>
            <b>Phone:</b> {{order.Company.TelephoneNumber}} <br> 
          </div>
         -->
        </div>
      </div>

      <!-- <h3>
       Seller & Payment details
      </h3> -->

    </div>
  </div>

</div>
