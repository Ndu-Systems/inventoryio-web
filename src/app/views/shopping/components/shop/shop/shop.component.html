<span *ngIf="!loading">
  <div class="container" *ngIf="products">
    <div class="content">
      <!-- <pre>
        {{filterCatergories | json }}
      </pre> -->
      <div class="catergories" *ngIf="filterCatergories">
        <div class="catergory" *ngFor="let item of filterCatergories ">
          <div class="image"  (click)="openMainCatergory(item)">
            <img [src]="item.ImageUrl" alt="">
          </div>
          <div class="name"  (click)="openMainCatergory(item)">
            <h1>
              {{item.Name}}
            </h1>
          </div>

          <div class="children">
            <span *ngFor="let child of item.Children">
             
              <div class="child" *ngIf="child.Products && child.Products.length" (click)="openCatergory(child)">
                <div class="child-image">
                  <img [src]="child.ImageUrl" alt="">
                </div>
                <div class="child-name">
                  <h1>
                    {{child.Name}}
                  </h1>
                </div>
              </div>
            </span>
        
          </div>
        </div>
      </div>
      <div class="filters" style="display: none;">
        <h1>All products</h1>
      </div>

      <div class="shop-cards" style="display: none;">
        <span *ngFor="let item of products ">
          <div class="card" (click)="viewItem(item)">
            <div class="image" *ngIf="item.Productoptions">
              <img [src]="item.Productoptions[0].ImageUrl1" alt="">
            </div>
            <div class="image" *ngIf="!item.Productoptions">
              <img src="assets/images/placeholder2.png" alt="">
            </div>
            <div class="details">
              <p>
                {{item.Name}}
              </p>
              <p class="price">
                <b>
                  {{item.UnitPrice | currency:'R'}}
                </b>
              </p>
            </div>
          </div>
        </span>

      </div>
    </div>
  </div>

</span>

<span *ngIf="loading" class="ghost">
  <div class="overlay"></div>
  <img class="pc" src="assets/images/shopghost.svg" alt="">
  <img class="mobile" src="assets/images/shop-ghost-mobile.svg" alt="">
</span>
