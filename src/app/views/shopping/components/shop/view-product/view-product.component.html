
<app-shopping-nav [shopPrimaryColor]="shopPrimaryColor" [shopSecondaryColor]="shopSecondaryColor" ></app-shopping-nav>
<div class="cover-photo">
  <img [src]="bannerImage" alt="">
</div>
<div class="main"  *ngIf=" this.product$ | async as  product;">


  <h3 class="small-heading">
    {{product.Name}}
  </h3>

  <a class="back-link" (click)="back()"><i class="pi pi-arrow-left"></i> Back to shopping</a>

  <div class="order">
 

    <div class="product-details">
      <div class="images">
        <app-view-images></app-view-images>
      </div>
      <div class="detais">
        <h1 class="name">
          {{product.Name}}
        </h1>
        <hr>
        <h1 class="price">
          {{product.UnitPrice | currency:'R'}}
        </h1>
        <hr>

        <div class="options" *ngIf="product.Attributes">
          <h1 class="header">
            Select Options
          </h1>
          <div class="option-items">
            <div class="options-item" *ngFor="let attribute of product.Attributes">
              <div class="label">
                {{attribute.Name}}:
              </div>

              <div class="input">
                <span *ngIf="attribute.Values">
                  <select (change)="optionSelected($event.target.value, attribute.AttributeId)">
                    <option value="" selected></option>
                    <option *ngFor="let item of attribute.Values" class="select-option" [value]="item.Id">
                      {{item.AttributeValue}}</option>
                  </select>
                </span>
              </div>
            </div>

            <div class="options-item">
              <div class="label">
                QNTY 
              </div>

              <div class="input">
                <select [(ngModel)]="itemQnty">
                  <option *ngFor="let qnty of quantity" class="select-option" [value]="qnty">
                    {{qnty}}</option>
                </select>
              </div>
            </div>
         
          </div>

          <div class="option-items mobile-col-1-of-2">
          
            <!-- <div class="options-item full-row">
              <div class="input no-border">
                <button class="action-btn hover-shadow back"  [ngStyle]="{'border-color':shopPrimaryColor, 'color':shopPrimaryColor}" (click)="back()">Back to shop</button>

              </div>
            </div> -->
            <div class="options-item full-row">
              <div class="input no-border">
                <button class="action-btn hover-shadow"  [ngStyle]="{'background-color':shopPrimaryColor, 'color':shopSecondaryColor}" (click)="doSell(product)">Add to cart</button>

              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
