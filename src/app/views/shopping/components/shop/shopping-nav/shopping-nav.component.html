<div class="top-navigation">
  <div class="logo">
    <img src="assets/images/tybo.png" alt="">
    <!-- <img  src="assets/images/logo-v.svg" alt=""> -->
  </div>

  <div class="logo">

  </div>
  <div class="search">
    <div class="input-group">
      <div>
        <input type="text" placeholder="Search products and shops...">
      </div>
      <div class="icon">
        <img src="assets/images/search.svg" alt="">
      </div>
    </div>
  </div>


  <div class="account" *ngIf="!customer">
    <img src="assets/images/sign-up-home.svg" alt="">
    <img src="assets/images/sign-in-home.svg" alt="">
  </div>

  <div class="user-profile" *ngIf="customer">
    <div>
      <a routerLink="/shop/my-profile/{{customer.UserId}}">
        <h4>Hello,<br>{{ customer.Name}}</h4>
      </a>
    </div>

    <div class="dp">
      <div class="image">
        <a routerLink="/shop/my-profile/{{customer.UserId}}">
          <img *ngIf="customer.DP" [src]="customer.DP.Url" alt="">
          <img *ngIf="!customer.DP" class="placeholder" src="assets/user-blue-normal.svg" alt="">
        </a>
      </div>

    </div>
  </div>

  <div class="cart" (click)="viewCart()">
    <div class="cart-btn">
      <div class="image">
        <img src="assets/images/smart-cart.svg" alt="">
        <span>{{cartItems}}</span>
      </div>
      <div class="name">
        <h3>
          Cart
          <span class="total">R 0.00</span>
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="tabs">

  <div class="tab-item">
    <p class="active">
      <a [routerLink]="companyUrl" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Catalogue</a>
    </p>
  </div>
  <div class="tab-item">
    <p>

      <a [routerLink]="cartUrl" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">Cart ({{cartItems}})</a>
    </p>
  </div>
  <div class="tab-item">
    <p>

      <a routerLink="/shop/my-profile/none" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"> My Profile</a>
    </p>
  </div>

  <div class="tab-item">
    <p>
      <a routerLink="/shop" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"> Other Shops</a>
    </p>
  </div>

</div>


<div class="mobile-menu" *ngIf="showMobileNav">
  <div class="tab-item">
    <img class="back" src="assets/images/back-nav.svg" (click)="toggleNav()" alt="">
  </div>
  <div class="tab-item">
    <p>
      <a routerLink="/shop" routerLinkActive="active-link">Other shops</a>
    </p>
  </div>
  <div class="tab-item">
    <a routerLink="/sign-up" (click)="closeModule()">
      <img src="assets/images/sign-up-home.svg" alt="">
    </a>
  </div>
  <div class="tab-item">
    <a routerLink="/sign-in" (click)="closeModule()">
      <img src="assets/images/sign-in-home.svg" alt="">
    </a>
  </div>


</div>

<div class="mobile-nav-bottom">
  <div class="menu-item">
    <img src="assets/images/catalogue-nav.svg" alt="">
    <a [routerLink]="companyUrl" routerLinkActive="active-link-mob">Catalogue</a>
  </div>
  <div class="menu-item">
    <img src="assets/images/search-nav.svg" alt="">
    <a routerLink="/home" routerLinkActive="active-link-mob">Search</a>
  </div>
  <div class="menu-item">
    <img src="assets/images/shopping-nav.svg" alt="">
    <a [routerLink]="cartUrl" routerLinkActive="active-link-mob">Cart</a>
    <div class="cart">
      {{cartItems}}
    </div>
  </div>
  <div class="menu-item" *ngIf="!customer">
    <img src="assets/images/user-nav.svg" style="width: .8rem;" alt="">
    <a routerLink="/shop/my-profile/none" routerLinkActive="active-link-mob">Profile</a>
  </div>
  <div class="menu-item" *ngIf="customer">
    <div class="dp-image">
      <a routerLink="/shop/my-profile/{{customer.UserId}}">
        <img *ngIf="customer.DP" [src]="customer.DP.Url" alt="">
        <img *ngIf="!customer.DP" class="placeholder" src="assets/user-blue-normal.svg" alt="">
      </a>
    </div>
  </div>

</div>
