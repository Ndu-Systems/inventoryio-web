<div class="top-navigation">
  <div class="logo">
    <img src="assets/images/logo-beta.png" alt="">
    <!-- <img  src="assets/images/logo-v.svg" alt=""> -->
  </div>

  <div class="logo">

  </div>
  <div class="search">
    <div class="input-group">
      <div>
        <input type="text" placeholder="Search products and shops...">
      </div>
      <div class="icon">
        <img src="assets/images/search.svg" alt="">
      </div>
    </div>
  </div>


  <div class="account">
    <img src="assets/images/sign-up-home.svg" alt="">
    <img src="assets/images/sign-in-home.svg" alt="">
  </div>

  <div class="cart" (click)="viewCart()">
    <div class="cart-btn">
      <div class="image">
        <img src="assets/images/smart-cart.svg" alt="">
        <span>{{cartItems}}</span>
      </div>
      <div class="name">
        <h3>
          Cart
          <span class="total">R 0.00</span>
        </h3>
      </div>
    </div>
  </div>
</div>

<div class="tabs">
  <div class="tab-item">
    <p>
      <a routerLink="/shop" routerLinkActive="active-link"> leave this shop</a>
    </p>
  </div>
  <div class="tab-item">
    <p class="active">

      <a [routerLink]="companyUrl" routerLinkActive="active-link"> {{company?.Name}}</a>
    </p>
  </div>
  <div class="tab-item">
    <p>

      <a routerLink="/shop/customer-orders/home" routerLinkActive="active-link"> my orders</a>
    </p>
  </div>
  <div class="tab-item">
    <p>

      <a routerLink="/shop" routerLinkActive="active-link"> my wishlist</a>
    </p>
  </div>

</div>
