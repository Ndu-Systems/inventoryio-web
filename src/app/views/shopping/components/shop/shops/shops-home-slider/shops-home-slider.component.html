<div class="main" *ngIf="product">
  <div class="banner">
    <div class="image">
      <img [src]="product.Images[0].Url" alt="">
    </div>

    <div class="details">
      <h1 class="product-name">{{product.Name}}</h1>

      <div class="price">
          <h1 class="product-amont"> {{product.UnitPrice | currency:'R'}}</h1>
      </div>
      <div class="action">
        <img (click)="viewItem(product)" src="assets/images/btn-view-product-details.svg" alt="" />
        <span>
          {{company?.Name}}
        </span>
      </div>
    </div>
  </div>

  <div class="slider-btns">
    <div (click)="slide(0)"></div>
    <div (click)="slide(1)"></div>
    <div (click)="slide(2)"></div>
  </div>
</div>
