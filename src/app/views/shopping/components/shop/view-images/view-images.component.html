<div class="main">
  <div class="order" *ngIf=" this.product$ | async as  product;">
    <div class="images">
      <div class="slider">
        <img [src]="selectedImage?.Url" alt="">
      </div>
      <div class="navigate">
        <div class="navigate-image" *ngFor="let image of product.Images">
          <img (click)="selectImage(image)" [src]="image?.Url" alt="">
        </div>
      </div>
    </div>

  </div>

</div>
