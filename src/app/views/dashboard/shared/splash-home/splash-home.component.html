<div class="main">


  <div class="card"  *ngIf="splash$ | async as splash">

    <div class="logo">
      <img *ngIf="splash.class == 'success'" src="assets/images/success.svg" alt="">
      <img *ngIf="splash.class == 'error'" src="assets/images/error.svg" alt="">
      <img *ngIf="splash.class == 'warn'" src="assets/images/warn.svg" alt="">
      <img *ngIf="splash.class == 'info'" src="assets/images/info.svg" alt="">
    </div>
    <h1>
       {{ splash.heading}}
    </h1>
    <p>
      {{splash.message}}
    </p>
    <div class="action">
      <button *ngIf="splash.class == 'success'" class="btn" (click)="close()">Continue</button>
      <button *ngIf="splash.class == 'error'" class="btn error" (click)="close()">Continue</button>
      <button *ngIf="splash.class == 'warn'" class="btn warn" (click)="close()">Continue</button>
      <button *ngIf="splash.class == 'info'" class="btn info" (click)="close()">Continue</button>
    </div>
  </div>

</div>
