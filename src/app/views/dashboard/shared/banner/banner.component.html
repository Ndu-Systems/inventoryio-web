<span *ngIf="banner$ | async as banner">
    <div class="main col-1-of-2" *ngIf="!banner.count">
      <div class="back">
        <a [routerLink]="banner.backto">
          <img src="assets/images/left-arrow.svg" alt="">
        </a>
      </div>
      <div class="heading">
        <h1>
          {{banner.heading}}
        </h1>
        <span class="circe"></span>
      </div>
    </div>
    
    
    <div class="main main col-1-of-2 with-counts" *ngIf="banner.count">
        <div class="back">
          <a [routerLink]="banner.backto">
            <img src="assets/images/left-arrow.svg" alt="">
          </a>
        </div>
        <div class="heading">
          <h1>
            {{banner.heading}}
          </h1>
        </div>
        <div class="count">
          <h1>
              {{count}}
              <span>{{countLabel}}</span>
          </h1>
          <span class="circe"></span>
    
        </div>
      </div>
    
    
  </span>
