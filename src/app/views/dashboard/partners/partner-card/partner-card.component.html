<div class="card card-data">
    <div class="col-1-of-2">
      <div class="image">
        <img src="assets/user-blue.svg" alt="role image">
      </div>
      <div class="data">
        <h1 class="main">{{partner?.Name}} {{partner?.Surname}}</h1>
        <h1 class="sub">{{partner?.CellphoneNumber}}</h1>
        <h1 class="sub">{{partner?.Email}}</h1>
        <h1 class="sub">{{partner?.EmailAddress}}</h1>
        <h1 class="sub">{{partner?.Address}}</h1>
        <h1 class="pill" *ngIf="role">{{role}}</h1>
      </div>
    </div>
  </div>
