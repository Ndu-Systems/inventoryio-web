<div class="main">
  <!-- <app-banner></app-banner> -->
  <div class="body">
    <div class="form">
      <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="onSubmit(rForm.value)">
        <div class="group">
          <input type="password" formControlName="NewPassword" required="required" />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Password</label>
          <div class="alert" *ngIf="!rForm.controls['NewPassword'].valid && rForm.controls['NewPassword'].touched">
            New password is required, numeric pin only
          </div>
        </div>
        <div class="group">
          <input type="password" formControlName="ConfirmPassword" required="required" />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Confirm Password</label>
          <div class="alert" *ngIf="!rForm.controls['ConfirmPassword'].valid && rForm.controls['ConfirmPassword'].touched">
            Confirming your password is required
          </div>
        </div>
        <div class="group">
          <input type="submit" value="Reset password" class="btn" [disabled]="!rForm.valid" />
        </div>
      </form>
    </div>
    <div class="form" *ngIf="errors">
      <h1 class="validation-header">Validation error(s)</h1>

        <h1 class="error">
          *{{errors}}
        </h1>

    </div>
  </div>
</div>
