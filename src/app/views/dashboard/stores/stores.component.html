<h1 class="heading">your stores on the system</h1>
<div class="main">
   <div class="list-body">
    <div *ngIf="stores$ | async as stores">
        <app-store-card-list [stores]="stores"></app-store-card-list>
    </div>
    <ng-template #notFound>
        <div class="not-found">
            <img [src]="notFoundModel.Image" alt="no items found">
            <h1 class="message">
              No stores found
            </h1>
        </div>
      </ng-template>
  </div>
</div>
