<div class="main">
  <!-- <app-banner></app-banner> -->
  <div class="list-body">
    <div class="page-actions">
      <div class="search">
        <input type="text" [(ngModel)]="search" placeholder="search store by name, address">
      </div>
      <div class="add">
        <button (click)="add()">Add A Store</button>
      </div>
    </div>
    <div *ngIf="stores$ | async as stores">
        <app-store-card-list [stores]="stores"></app-store-card-list>
    </div>
    <ng-template #notFound>
        <div class="not-found">
            <img [src]="notFoundModel.Image" alt="no items found">
            <h1 class="message">
              No stores found
            </h1>
        </div>
      </ng-template>
  </div>
</div>
