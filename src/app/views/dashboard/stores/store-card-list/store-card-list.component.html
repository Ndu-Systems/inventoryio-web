<div class="main">
  <div class="cards">
    <span *ngFor="let item of stores | async">
      <div class="card">
        <div class="icon">
          <!-- <img [src]="data.image" alt="role image"> -->
          <img src="assets/images/actions/shop.svg" alt="role image">
        </div>
        <div class="data">
          <h1 class="main">{{item.Name}}</h1>
          <h1 class="spec">{{item.TelephoneNumber}}</h1>
          <h1 class="spec">{{item.Address}}</h1>
        </div>
      </div>
    </span>
  </div>
</div>
