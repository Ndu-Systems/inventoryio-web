<div class="main-content">
  <h1 class="title-header">Add a new store.</h1>
  <div class="col-1-of-2">
    <div class="panel">
      <h1 class="sub-header">expanding? add different branches or provide sales, stocking & shared management</h1>
      <div class="form">
        <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="onSubmit(rForm.value)">
          <div class="form-group">
            <div class="group">
              <input type="text" formControlName="Name" required="required" />
              <label class="label">Store name*</label>
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['Name'].valid && rForm.controls['Name'].touched">
            Store name is required
          </div>
          <div class="col-1-of-2">
            <span>
              <div class="form-group">
                <div class="group">
                  <input type="text" formControlName="TelephoneNumber" required="required" />
                  <label class="label">Store telephone*</label>
                </div>
              </div>
              <div class="alert"
                *ngIf="!rForm.controls['TelephoneNumber'].valid && rForm.controls['TelephoneNumber'].touched">
                Telephone Number is required
              </div>
            </span>
            <span>
              <div class="form-group">
                <div class="group">
                  <input type="text" formControlName="Email" required="required" />
                  <label class="label">Store email</label>
                </div>
              </div>
            </span>
          </div>
          <div class="form-group">
            <div class="group">
              <textarea type="text" formControlName="Address" required="required"></textarea>
              <label class="label">Store address*</label>
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['Address'].valid && rForm.controls['Address'].touched">
            Store address is required
          </div>
          <div class="col-1-of-2">
            <div class="cta col-1-of-2">
              <div class="group button">
                <input type="submit" value="Add store" class="btn" [disabled]="!rForm.valid" />
              </div>
              <a routerLink="/dashboard/stores" class="cancel">cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
