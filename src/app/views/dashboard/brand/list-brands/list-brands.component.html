<div class="main">
  <app-banner></app-banner>
  <div class="list-body">
    <div class="page-actions">
      <div class="search">
        <input type="text" [(ngModel)]="search" placeholder="search brands">
      </div>
      <div class="add">
        <button (click)="add()">Add Brand</button>
      </div>
    </div>
    <div class="cards-betta" *ngIf="brands$  | async as brands">
      <span *ngFor="let item of brands | searchproduct: search">
        <div class="card">
          <div class="image">
            <img src="assets/images/price-tag.svg" alt="">
          </div>
          <div class="name">
            <h1>
              {{item.Name}}
            </h1>
            <div class="status">
              <p-toggleButton [(ngModel)]="item.Status" onLabel="Active" offLabel="Not Active" onIcon="pi pi-check"
                offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
            </div>
          </div>
        </div>
      </span>
    </div>

  </div>
</div>
