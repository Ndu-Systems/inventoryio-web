<div class="nav">
  <div class="items">
    <div class="logo">
      <a routerLink="/dashboard">
        <img src="assets/images/tybo.png" alt="">
      </a>
    </div>
    <ul>
      <li *ngFor="let item of models; let i = index">
        <div class="item" [ngStyle]="item.Style" (click)="selectLink(item,i)">
          <div class="icon">
            <img *ngIf="!item.Active" [src]="item.Icon" alt="">
            <img *ngIf="item.Active" [src]="item.ActiveIcon" alt="">
          </div>
          <div class="link">
            <a [ngStyle]="item.Style">
              {{item.Name}}
            </a>
          </div>
          <div class="add">
            <div *ngIf="item.AddUrl">
              <img src="../../../../assets/images/dashboard-nav-icons/expand.svg" alt="">
            </div>

          </div>
        </div>

        <div class="modal" *ngIf="item.ShowModal">
          <p>

            <a (click)="selectLink(item,i, 1)" [routerLink]="item.AddUrl">
              Add {{item.SecondaryName}}
            </a>
          </p>
          <p>
            <a (click)="selectLink(item,i,1)" [routerLink]="item.Link">
              View {{item.Name}}
            </a>
          </p>
          <p *ngFor="let m of item.More">
            <a (click)="selectLink(item,i,1)" [routerLink]="m.Link">
              {{m.Name}}
            </a>
          </p>
        </div>
      </li>
    </ul>
  </div>
</div>



<div class="mobile-nav ">

  <div class="menu">
    <img (click)="toggleNav()" src="assets/images/tybo/menu.svg" alt="">
  </div>
  <div class="logo">
    <img src="assets/images/tybo.png" alt="">
  </div>
</div>

<div class="mobile-menu" *ngIf="showNav">
  <div class="tab-item">
    <img class="back" src="assets/images/back-nav.svg" (click)="toggleNav()" alt="">
  </div>
  <div class="tab-item" *ngFor="let item of models; let i = index">
    <p>
      <a (click)="toggleNav()" [routerLink]="item.Link" routerLinkActive="active-link"> {{item.Name}}</a>
    </p>
  </div>
</div>
