<div class="main nav-bar-desktop">
  <div (click)="toggleNav()" class="back">
    <img src="assets/images/navigation/back-arrow.svg" alt="">
  </div>
  <div class="nav-bar">
    <ul>
      <li *ngFor="let item of models">
        <a [routerLink]="item.Link" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}"> 
          <i [ngClass]="item.Icon"></i>
          {{item.Name}}
        </a>
      </li>
      <li *ngFor="let profileItem of profileModels" class="mt-20">
        <a [routerLink]="profileItem.Link" (click)="linkEvent(profileItem)" routerLinkActive="active-link"
          [routerLinkActiveOptions]="{exact: true}">
          <i [ngClass]="profileItem.Icon"></i>
          {{profileItem.Name}}</a>
        </li>
      <li class="signOut">
        <a routerLink="/"><i class="pi pi-sign-out"></i> sign out</a>
      </li>
    </ul>

  </div>
  <div class="burger-menu" (click)="toggleNav()">
    <img src="assets/images/ham.svg" alt="burger menu">
  </div>
</div>
