<div class="main" *ngIf="showNav">
  <div (click)="toggleNav()" class="back">
    <img src="assets/images/navigation/back-arrow.svg" alt="">
  </div>
  <div class="profile">
    <app-user-profile-dp></app-user-profile-dp>
  </div>
  <div class="nav-bar">
    <ul>
      <li *ngFor="let item of models">
        <a [routerLink]="item.Link" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">{{item.Name}}</a>
      </li>
      <li *ngFor="let profileItem of profileModels" class="mt-20">
        <a [routerLink]="profileItem.Link"
          (click)="linkEvent(profileItem)"
          routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"
          >{{profileItem.Name}}</a></li>
      <li class="signOut">
        <a routerLink="/">sign out</a>
      </li>
    </ul>
   
  </div>
  <div class="burger-menu" (click)="toggleNav()">
      <img src="assets/images/ham.svg" alt="burger menu">
    </div>
