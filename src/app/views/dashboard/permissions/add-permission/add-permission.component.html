<div class="main">
    <h1 class="heading bordered"> add a permission </h1>
  <div class="body">
    <div class="form" *ngIf="systemPermissions">
      <form [formGroup]="rForm"  (ngSubmit)="onSubmit(rForm.value)">
        <div class="group">
          <select formControlName="Name">
            <option value="">Select Permission</option>
            <option *ngFor="let item of systemPermissions" class="select-option" [value]="item.key">{{item.friendlyName}}</option>
          </select>
        </div>
        <div class="group">
          <input type="submit" value="Add Permission" class="btn" [disabled]="!rForm.valid" />
        </div>
      </form>
    </div>
  </div>
</div>
