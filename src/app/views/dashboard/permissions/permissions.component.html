<div class="main">
  <!-- <app-banner></app-banner> -->
  <div class="list-body">
    <div class="page-actions">
      <div class="search">
        <input type="text" [(ngModel)]="search" placeholder="search permission by name">
      </div>
      <div class="add">
        <button (click)="add()">Add A Permission</button>
      </div>
    </div>
    <div *ngIf="companyPermissions.length > 0 else notFound">
      <app-permission-card-list [permissions]="companyPermissions"></app-permission-card-list>
    </div>
    <ng-template #notFound>
      <div class="not-found">
          <img [src]="notFoundModel.Image" alt="no items found">
          <h1 class="message">
            {{notFoundModel.Message}}
          </h1>
      </div>
    </ng-template>
  </div>
</div>
