<div class="main">
  <h1 class="heading">your categories on the system</h1>
  <div class="list-filters">
    <div>
      <input type="text" [(ngModel)]="search" placeholder="search">
    </div>

    <div class="add">
      <button class="btn">
          <span class="phone-only" (click)="add()"><i class="pi pi-plus"></i></span>
          <span class="pc-only" (click)="showAdd()">add category</span>
      </button>
    </div>
  </div>
  <div class="list-body col-1-of-2">
    <span>
      <div class="cards-betta" *ngIf="categories$  | async as categories">
        <span *ngFor="let item of categories | configurationFilterPipe: search">
          <div class="card">
            <div class="image">
              <img src="assets/images/maintenance.svg" alt="">
            </div>
            <div class="name">
              <h1>
                {{item.Name}}
              </h1>
              <div class="status">
                <p-toggleButton [(ngModel)]="item.StatusId" onLabel="Active" offLabel="Not Active" onIcon="pi pi-check"
                  offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>
              </div>
            </div>
          </div>
        </span>
      </div>
    </span>
    <span *ngIf="showForm">
      <app-add-catergory (showForm)="showAdd()"></app-add-catergory>
    </span>
  </div>
</div>
