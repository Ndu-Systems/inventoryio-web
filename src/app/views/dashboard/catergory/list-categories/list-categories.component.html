
<div class="main">
    <app-banner></app-banner>
  
    <div class="list-body">
      <div class="page-actions">
        <div class="search">
          <input type="text" [(ngModel)]="search" placeholder="search categories">
        </div>
        <div class="add">
          <button (click)="add()">Add Cat.</button>
        </div>
      </div>
      <div class="cards-betta" *ngIf="categories$  | async as categories">
        <span *ngFor="let item of categories | searchproduct: search">
          <div class="card" (click)="details(item)">    
            <div class="image">
              <img src="assets/images/maintenance.svg" alt="">
            </div>
            <div class="name">
              <h1>
                {{item.Name}}
              </h1>
              <div class="status">
                  <p-toggleButton [(ngModel)]="item.StatusId" onLabel="Active" offLabel="Not Active" onIcon="pi pi-check" offIcon="pi pi-times" [style]="{'width':'150px'}"></p-toggleButton>

                  <!-- <span>Active:</span>    <p-inputSwitch [(ngModel)]="item.StatusId"></p-inputSwitch> -->
                  </div>
            </div>
        
          </div>
        </span>
  
      </div>
  
    </div>
  </div>
