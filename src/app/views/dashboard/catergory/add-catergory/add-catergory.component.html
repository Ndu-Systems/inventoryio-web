<div class="add-edit-partner">


  <div class="partner-form">

    <div class="header">
      <h1>
        Add a new category<span class="dot">.</span>
      </h1>
    </div>

    <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="add(rForm.value)">
      <div class="form-item">
        <label class="label">Category</label>
        <input type="text" class="roundInput" formControlName="Name" required="required" />
        <div class="alert"
          *ngIf="!rForm.controls['Name'].valid && rForm.controls['Name'].touched">
          Category is required
        </div>
      </div>
<!-- 
      <div class="form-item">
        <label class="label">Category Image</label>
        <app-product-images [productId]="category.CatergoryId" *ngIf="category.CatergoryId"></app-product-images>
      </div>



 -->

      <div class="actions">
        <div>
          <button [disabled]="!rForm.valid" type="submit" class="btn"> Add category</button>
        </div>

        <div>
          <a routerLink="/dashboard/list-categories"> <button type="button" class="btn btn-transparent">Cancel</button></a>
        </div>
      </div>
    </form>
  </div>
</div>
