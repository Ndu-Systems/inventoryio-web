<div class="main">
    <h1 class="heading">add a new category</h1>
    <div class="list-body col-1-of-2">
      <div class="form">
        <h1 class="form-heading"> add categories for product brands that are in your inventory</h1>
        <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="add(rForm.value)">
            <div class="group">
              <input type="text" formControlName="Name" required="required" />
              <span class="highlight"></span>
              <span class="bar"></span>
              <label>Name</label>
              <div class="alert" *ngIf="!rForm.controls['Name'].valid && rForm.controls['Name'].touched">
                category Name is required
              </div>
            </div>
            <div class="group button">
              <input type="submit" value="Add category" class="btn" [disabled]="!rForm.valid" />
            </div>
            <div class="group cancel">
                <a routerLink="/dashboard/list-categories">abort</a>
              </div>
          </form>
      </div>
    </div>
  </div>
