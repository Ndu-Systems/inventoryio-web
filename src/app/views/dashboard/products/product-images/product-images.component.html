<div class="main">
  <h1>
    Product Images
  </h1>
  <div class="images" *ngFor="let image of images$|async">
    <img [src]="image?.Url" alt="">
    <div class="close">
      <button class="btn"  (click)="remove(image)" >Remove</button>
    </div>
  </div>


  <div class="add">
    <a class="hover-shadow" (click)="add()">Add Image</a>
  </div>
</div>
