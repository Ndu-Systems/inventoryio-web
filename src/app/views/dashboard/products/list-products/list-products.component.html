<div class="main">
  <h1 class="heading">
    Products
  </h1>
  <div class="list-filters">
      <div class="input-times">
          <input type="text" [(ngModel)]="search" placeholder="search">
          <div class="times" (click)="clearSearch()">
              <i class="pi pi-times"></i>
          </div>
        </div>
    <div>
      <div class="select">
        <div class="label">
          filter category:
        </div>
        <div class="input">
          <select [(ngModel)]="searchByCatergory">
            <option value="" selected>All</option>
            <option [value]="cat" *ngFor="let cat of categories">{{cat}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="add">
      <button class="btn" (click)="add()">Add product</button>
    </div>
  </div>
  <div class="small-cards-body">

    <div class="small-cards" *ngIf="products$  | async as products">

      <div class="card"
        *ngFor="let item of products | searchproduct: search | searchproductbycatergory:searchByCatergory">
        <div class="image">
          <img [src]="item.Url" alt="" *ngIf="item.Url">
        </div>
        <div class="details">
          <p class="name">
            {{item.Name}}
            <span [ngClass]="item.Class">{{item.Quantity}} In Stock</span>
          </p>

        </div>
        <div class="price">
          <p>
            {{item.UnitPrice | currency:'R'}}
          </p>
          <button class="action-btn" (click)="details(item)">View</button>
        </div>
      </div>

    </div>
  </div>
</div>
