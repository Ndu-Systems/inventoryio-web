

<div class="main">
<!-- <app-banner></app-banner> --> 
  <div class="list-filters">
    <div>
      <input type="text" [(ngModel)]="search" placeholder="search products">
    </div>
    <div>
      <select [(ngModel)]="searchByCatergory">
        <option value="" selected>All</option>
        <option [value]="cat" *ngFor="let cat of categories">{{cat}}</option>
      </select>
    </div>
  </div>
  <div class="small-cards-body">

    <div class="small-cards" *ngIf="products$  | async as products">

      <div class="card"
        *ngFor="let item of products | searchproduct: search | searchproductbycatergory:searchByCatergory">
        <div class="image">
          <img [src]="item.Url" alt="" *ngIf="item.Url">
        </div>
        <div class="details">
          <p class="name">
            {{item.Name}}
            <span [ngClass]="item.Class">{{item.Quantity}} In Stock</span>
          </p>

        </div>
        <div class="price">
          <p>
            {{item.UnitCost | currency:'R'}}
          </p>
          <button class="action-btn" (click)="details(item)">View</button>
        </div>
      </div>

    </div>
  </div>
</div>
