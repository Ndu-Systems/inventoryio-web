<div class="add-body">
  <div class="head">
    <h1>
      New Product
    </h1>
  </div>
  <div class="add-form">
    <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="onSubmit(rForm.value)" class="play">

      <!-- Name -->
      <div class="message person-2 fff" data-text="hello">
        <input class="crazy-inputs" placeholder="Product Name" formControlName="Name" />
      </div>

      <!-- Images -->
      <div class="message person-2 fff" data-text="image">
        <app-file-upload formControlName="image"></app-file-upload>
      </div>



      <!-- Brand -->
      <div class="message person-2 blue" data-text="brand">
        <select formControlName="BrandId" class="crazy-inputs">
          <option value="">No Brand</option>
          <option *ngFor="let brand of brands$ | async" [value]="brand.BrandId">{{brand.Name}}</option>
        </select>
      </div>


      <!-- Caterory -->
      <div class="message person-2 l-blue" data-text="cat">
        <select formControlName="CatergoryId" class="crazy-inputs">
          <option value="">No Caterory</option>
          <option *ngFor="let catergory of catergories$ | async" [value]="catergory.CatergoryId">{{catergory.Name}}
          </option>
        </select>
      </div>

      <!-- Price -->
      <div class="message person-2 blue-money" data-text="price">
        <input class="crazy-inputs" placeholder="Selling Price" formControlName="UnitPrice" />
      </div>


      <!-- Cost -->
      <div class="message person-2" data-text="cost">
        <input class="crazy-inputs" placeholder="Cost Price" formControlName="UnitCost" />
      </div>

      <!-- Quantity -->
      <div class="message person-2 stock" data-text="stock">
        <input class="crazy-inputs" placeholder="Quantity" formControlName="Quantity" />
      </div>

      <!-- Stock alert -->
      <div class="message person-2 alert" data-text="alert">
        <input class="crazy-inputs" placeholder="Low Stock Alert" formControlName="LowStock" />
      </div>


      <!-- SAVE -->
      <div class="message person-2 submit" data-text="submit">
        <input class="crazy-inputs" type="submit" value="Add product" />
      </div>


    </form>
  </div>
</div>
