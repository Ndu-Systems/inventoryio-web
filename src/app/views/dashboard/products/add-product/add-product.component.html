 <h1 class="heading">
   Add Item
 </h1>
 <div class="clean-from-body">
   <div class="form" [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="onSubmit(rForm.value)">
     <div class="group">
       <span>Item name</span>
       <input formControlName="Name" autofocus />
     </div>
     <div class="group mt-1 longer">
       <span>Images</span>
       <app-file-upload formControlName="image"></app-file-upload>
     </div>

     <div class="two">
       <div class="group">
         <span>
           Brand
           <span class="add btn" (click)="addbrand(rForm.value)">Add new</span>
         </span>
         <select formControlName="BrandId">
           <option value="">No Brand</option>
           <option *ngFor="let brand of brands$ | async" [value]="brand.BrandId">{{brand.Name}}</option>
         </select>
       </div>

       <div class="group">
         <span>
           Caterory
           <span class="add btn" (click)="addcatergory(rForm.value)">Add new</span>
         </span>
         <select formControlName="CatergoryId">
           <option value="">No Caterory</option>
           <option *ngFor="let catergory of catergories$ | async" [value]="catergory.CatergoryId">{{catergory.Name}}
           </option>
         </select>
       </div>
     </div>

     <div class="two">
       <div class="group">
         <span>Selling Price</span>
         <input type="number" formControlName="UnitPrice" />
       </div>

       <div class="group">
         <span>Cost Price</span>
         <input type="number" formControlName="UnitCost" />
       </div>
     </div>
         <div class="group">
       <span>
        Item Code
        <span class="add btn" (click)="scan()">Scan</span>
       </span>
       <input formControlName="Code" />
     </div>


     <div class="group">
      <span>Track Inventory</span>
      <input class="checkbox" type="checkbox" (onChange)="handleChange($event)" formControlName="TrackInventory"  /> 
      <!-- <p-inputSwitch (onChange)="handleChange($event)" [(ngModel)]="isTrackInventory"></p-inputSwitch> -->

    </div>
     <div class="two">
       <div class="group">
         <span>Quantity</span>
         <input type="number" formControlName="Quantity" [disabled]="isTrackInventory" />
       </div>

       <div class="group" >
         <span>Low Stock Alert</span>
         <input type="number" formControlName="LowStock"  [disabled]="isTrackInventory" />
       </div>
     </div>

 

     <div class="cta col-1-of-2">
       <input type="submit" class="btn save" (click)="onSubmit(rForm.value)" value="Save Item"
         [disabled]="!rForm.valid" />
       <a routerLink="/dashboard/list-product" class="cancel">cancel</a>
     </div>
   </div>
 </div>


 <div class="scanner-pluggin" *ngIf="showScan">
  <app-scanner></app-scanner>
</div>

{{rForm.value | json}}
