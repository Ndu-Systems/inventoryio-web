<div class="main">
  <div class="images">
    <div class="cards">
      <span *ngFor="let image of images">
        <div class="card">
          <div class="icon">
            {{otherID}}
          <pre>  {{image | json}}</pre>
            <img *ngIf="image.OtherID == otherID" [src]="image.Url" alt="">
          </div>
        </div>
      </span>
      <span>
        <div class="card card-image">
          <div class="file-drop-area">
            <span class="fake-btn">
              <img src="assets/add-image.svg" alt="">
            </span>
            <input class="file-input" type="file" multiple>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
