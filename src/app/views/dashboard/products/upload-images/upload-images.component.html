<div class="dashboard-forms">
  <div class="controls">
    <div class="upload-btn-wrapper">
      <button class="btn">Upload a file</button>
      <input type="file" name="myfile" (change)="filesChanged($event.target.files)" />
    </div>
  </div>
  <div class="controls">
    <button type="button" class="button" (click)="uplaodFile()">Confirm</button>
  </div>
  <div>
    <div class="message"> {{message}} </div>
    <div class="success">
      <h4>{{success}}</h4>
    </div> <br>
  </div>
</div>
