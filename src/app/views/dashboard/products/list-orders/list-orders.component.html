<div class="main">
  <app-banner></app-banner>

  <div class="body">
    <div class="page-actions">
      <div class="search">
        <input type="text" [(ngModel)]="search" placeholder="search orders">
      </div>
      <div class="add">
        <button (click)="add()">Add order</button>
      </div>
    </div>
    <div class="items" *ngIf="orders$  | async as orders">
      <span *ngFor="let item of orders | searchproduct: search">
        <div class="item">
          <div class="data">
            <span class="value"> {{item.CreateDate | date:'short'}}</span>
            <span class="label"> Order Date</span>
          </div>
          <div class="data">
            <span class="value">John Doe</span>
            <span class="label">Client</span>
          </div>

          <div class="data">
            <span class="value">{{item.OrderId}}</span>
            <span class="label">Order Number</span>
          </div>

          <div class="data">
            <span class="value">{{item.Paid  | currency:'R'}}</span>
            <span class="label">Amount Paid</span>
          </div>


          <div *ngIf="item.Due > 0" class="data payall" (click)="payAll(item)">
            <span class="value">{{item.Due  | currency:'R'}} /{{item.Total  | currency:'R'}}</span>
            <span class="label">Amount Due</span>
          </div>
          <div class="data paid" *ngIf="item.Due == 0">
            <span class="value">{{item.Due  | currency:'R'}} /{{item.Total  | currency:'R'}}</span>
            <span class="label">Amount Due</span>
          </div>
          <div class="data">
            <span *ngIf="!item.Paying">
              <a (click)="pay(item)" *ngIf="item.Due > 0" class="action pay">Pay</a>
              <a (click)="details(item)" class="action">Items</a>
            </span>
            <span *ngIf="item.Paying">
              <input type="number" [max]="item.Total" class="input" [(ngModel)]="item.Payment"
                (ngModelChange)="onPay(item)" placeholder="Enter amount paid">
              <button class="action btn-save" [disabled]="item.Disable || !item.Payment" (click)="updateOrder(item)">Save</button>
              <button class="action btn-cancel" (click)="pay(item)">Cancel</button>
            </span>
          </div>
        </div>
      </span>
    </div>


  </div>
</div>
