<div class="main">
  <div *ngIf="user$ | async as user" class="user-profile">
    <span class="dp">
      <img *ngIf="user.DP" [src]="user.DP" alt="">
      <img *ngIf="!user.DP" class="placeholder" src="assets/user.svg" alt="">
      <img *ngIf="!user.DP" class="placeholder mob" src="assets/user2.svg" alt="">
    </span>
    <div>
        <h1>
      {{user.Name}}
    </h1>

    <h2>
      {{user.Company?.Name}}
    </h2>
    <!-- <h3>
      Role
    </h3> -->
    </div>
  


  </div>
</div>
