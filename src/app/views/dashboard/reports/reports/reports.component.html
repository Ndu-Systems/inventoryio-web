<div class="main">
  <div class="heading-grid">
    <div class="main-heading">
      <h1 class="heading">
        Reports
        <span>
          for
        </span>
      </h1>
    </div>

    <div class="date-range">
      <input class="date-selector" [(ngModel)]="dateFrom" (change)="dateRangeChanged()" type="date">-
      <input class="date-selector" [(ngModel)]="dateTo" (change)="dateRangeChanged()" type="date">
      <div class="tags">
        {{reportTag}}
      </div>

    </div>
  </div>
  <!-- <div class="tabs">
    <div class="tab">
      <button class="btn">
        <span class="">Sales Report</span>
      </button>
    </div>
    <div class="tab">
      <button class="btn btn-transparent" disabled>
        <span class="">Inventory Report</span>
      </button>
    </div>
  </div> -->
  <div class="col-1-of-2">
    <div class="graph">
      <h3>
        SALES VALUE
      </h3>
      <p-chart type="line" [data]="linedata" (onDataSelect)="selectData($event)"></p-chart>
    </div>
    <div class="stat">
      <div class="stat-big">
        <div class="card">
          <h4>
            Items Sold <span> VIEW</span>

          </h4>
          <p>{{itemsSold}}</p>
        </div>

        <div class="card">
          <h4>
            Items Quoted <span> {{quotesSum | currency:'R'}}</span>
          </h4>

          <p>{{quotes?.length}}</p>
        </div>
      </div>


      <div class="stat-big">
        <div class="card inverse">
          <h4>
            TOTAL REVENUE
          </h4>
          <p>
            R {{totalRev| currency:'R'}}
          </p>
        </div>

        <div class="card">
          <h4>
            Top Selling Items <span>View All</span>
          </h4>
          <table>
            <tr *ngFor="let item of topSellingTop5">
              <td>
                <span class="count">{{item.Quantity}}</span>
                {{item.ProductName}}

              </td>
              <td class="value">
                {{item.Total | currency:'R'}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
