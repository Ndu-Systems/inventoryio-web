<div class="main col-1-of-2">
  <div class="profile">
    <app-user-profile-dp (closeNav)="onToggle($event)"></app-user-profile-dp>
  </div>
  <div class="cards">
    <span *ngFor="let data of stat">
      <div class="card" (click)="goto(data.link)">
        <div class="icon">
          <img [src]="data.image" alt="">
        </div>
        <div class="data">
          <h1>{{data.value}}<span>{{data.name}}</span></h1>
        </div>
      </div>
    </span>

  </div>
</div>
