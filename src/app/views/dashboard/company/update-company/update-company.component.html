<div class="main-content">
  <h1 class="title-header">Update your company here.</h1>
  <div class="col-1-of-2">
    <div class="panel">
      <h1 class="sub-header">Update your company details to ensure current & accurate data is set for company purposes.
      </h1>
      <div class="form-company">
        <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="update(rForm.value)">

          <div class="inputs-group">
            <label class="label">Company name*</label>
            <input type="text" formControlName="Name" required="required" />
            <div class="alert"
              *ngIf="!rForm.controls['TelephoneNumber'].valid && rForm.controls['TelephoneNumber'].touched">
              Company name is required
            </div>
          </div>

          <div class="inputs-group">
            <label class="label">Company handler<span> (e.g. {{handerExample}})</span></label>
            <input type="text" formControlName="Handler" required="required" />
          </div>

          <div class="inputs-group">
            <label class="label">Company Description <span> (e.g. Fashion shop) Max laters 60</span></label>
            <textarea formControlName="Description" maxlength="60"></textarea>
          </div>
          <div class="inputs-group">
            <label class="label">Company Type <span> (e.g. Fashion shop)</span></label>
            <input type="text" formControlName="Type" />
          </div>

          <div class="inputs-group">
            <label class="label">Company telephone*</label>
            <input type="text" formControlName="TelephoneNumber" required="required" />
            <div class="alert"
              *ngIf="!rForm.controls['TelephoneNumber'].valid && rForm.controls['TelephoneNumber'].touched">
              Telephone Number is required
            </div>
          </div>


          <div class="inputs-group">
            <label class="label">Company Website</label>
            <input type="text" formControlName="Website" />
          </div>


          <div class="inputs-group">
            <div class="options">
              <div class="label">
                Make my shop public
              </div>

              <div class="val">
                Yes <input type="radio" class="radio" value="1" formControlName="Shop">
              </div>

              <div class="val">
                No <input type="radio"  class="radio"  value="0" formControlName="Shop">
              </div>
            </div>

          </div>
      
          <div class="cta col-1-of-2 actions">
            <div class="button">
              <input type="submit" value="Save" class="btn" [disabled]="!rForm.valid" />
            </div>
            <div class="button">
              <input type="button" value="Cancel" (click)="back()" class="btn cancel" />

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
