<div class="main">
  <div class="list-body">
    <div class="list-container" *ngIf="tickets">
      <h1 class="header">your recent support requests</h1>
      <span *ngFor="let item of tickets">
        <div class="card">
          <h1 class="title">
            {{item.Subject}}
          </h1>
          <p class="text">
            {{item.Message}}
          </p>
          <div class="col-1-of-2">
            <h1 class="date">{{item.CreateDate | date}}</h1>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
