<div class="main-content">
   <div class="">
    <div class="panel">
      <h1 class="sub-header"> log your system support requests here and we'll attend them shortly.</h1>
      <div class="form">
        <form [formGroup]="rForm" *ngIf="rForm" (ngSubmit)="add(rForm.value)">
          <div class="form-group">
            <div class="group">
              <input type="text" formControlName="Subject" required="required" />
              <label class="label">Subject name*</label>
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['Subject'].valid && rForm.controls['Subject'].touched">
            Subject name is required
          </div>

          <div class="form-group">
            <div class="group">
              <textarea type="text" formControlName="Message" required="required"></textarea>
              <label class="label">Message*</label>
            </div>
          </div>
          <div class="alert" *ngIf="!rForm.controls['Message'].valid && rForm.controls['Message'].touched">
            Message is required
          </div>

            <div class="cta col-1-of-2">
              <div class="group button">
                <input type="submit" value="Submit Support Request" class="btn" [disabled]="!rForm.valid" />
              </div>
              <a routerLink="/dashboard/stores" class="cancel">cancel</a>
            </div>

        </form>
      </div>
    </div>
  </div>
</div>
