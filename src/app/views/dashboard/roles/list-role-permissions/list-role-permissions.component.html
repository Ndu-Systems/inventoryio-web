<div class="main">
  <div class="body">
    <div class="page-actions">
      <h1 class="heading">
        Role permissions
      </h1>
      <div class="add">
        <button (click)="add()">add a permission</button>
      </div>
    </div>
    <div>
      <div class="cards" *ngIf="permissions && !showAdd">
        <span *ngFor="let item of permissions">
          <div class="card col-1-of-2" *ngIf="item">
            <div class="icon">
              <img src="assets/images/actions/permission.svg" alt="permission image">
            </div>
            <div class="data">
              <h1 class="main">{{item.friendlyName}}</h1>
              <!-- <h1 class="spec">0 roles</h1> -->
              <h1 class="spec">{{item.desc}}</h1>
            </div>
          </div>
          <p class="not-found">
            no permissions returned
          </p>
        </span>
      </div>
    </div>

  </div>
</div>
