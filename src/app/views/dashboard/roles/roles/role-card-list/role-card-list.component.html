<div class="main">
  <div class="cards" *ngIf="roles.length > 0; else notFound">
    <span *ngFor="let item of roles">
      <div class="card col-1-of-2" (click)="getRoleDetails(item)">
        <div class="icon">
          <!-- <img [src]="data.image" alt="role image"> -->
          <img src="assets/images/actions/role.svg" alt="role image">
        </div>
        <div class="data">
          <h1 class="main">{{item.Name}}</h1>
          <!-- <h1 class="spec">0 users</h1> -->
        </div>
      </div>
    </span>
  </div>
  <ng-template #notFound>
    <div class="not-found">
      <img [src]="notFoundModel.Image" alt="no items found">
      <h1 class="message">
        {{notFoundModel.Message}}
      </h1>
    </div>
  </ng-template>

</div>
