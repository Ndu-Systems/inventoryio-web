<div class="card" (click)="getRoleDetails(role)">
  <div class="image">
    <!-- <img [src]="data.image" alt="role image"> -->
    <img src="assets/images/actions/role.svg" alt="role image">
  </div>
  <div class="name">
    <h1>{{role.Name}}</h1>
  </div>
</div>
<ng-template #notFound>
  <div class="not-found">
    <img [src]="notFoundModel.Image" alt="no items found">
    <h1 class="message">
      {{notFoundModel.Message}}
    </h1>
  </div>
</ng-template>
