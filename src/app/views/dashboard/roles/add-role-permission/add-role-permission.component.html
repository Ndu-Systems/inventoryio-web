<div class="main">
  <div class="body">
    <div class="form">
      <h1 class="form-heading">
        add a permission for role
      </h1>
      <div class="" *ngIf="companyPermissions">
        <form [formGroup]="rForm" (ngSubmit)="onSubmit(rForm.value)">
          <div class="group">
            <select formControlName="PermissionId">
              <option value="">Select Permission</option>
              <option *ngFor="let item of companyPermissions" class="select-option" [value]="item.key">
                {{item.friendlyName}}</option>
            </select>
          </div>
          <div class="group">
            <input type="submit" value="Add Permission" class="btn" [disabled]="!rForm.valid" />
          </div>
        </form>
        <a (click)="cancelForm()">abort</a>
      </div>
    </div>
  </div>
</div>
